<header class="header">
  <div class="logo">
    <a routerLink="/">DOTA 2</a>
  </div>
  <nav class="main-nav">
    <ul>
      <li><a routerLink="/heroes">HÉROES</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">JUEGO ▼</a>
        <div class="dropdown-content">
          <a routerLink="/news">NOTICIAS</a>
          <a routerLink="/patches">PARCHES</a>
          <a routerLink="/game-updates">ACTUALIZACIONES DEL JUEGO</a>
        </div>
      </li>
      <li><a routerLink="/esports">E-SPORTS</a></li>
    </ul>
  </nav>
  <div class="auth-buttons">
    <button *ngIf="isAuthenticated" class="btn-primary" (click)="onLogout()">CERRAR SESIÓN</button>
    <button *ngIf="!isAuthenticated" class="btn-primary" routerLink="/auth">INICIAR SESIÓN</button>
    <button class="btn-secondary">JUEGA GRATIS</button>
  </div>
</header>
